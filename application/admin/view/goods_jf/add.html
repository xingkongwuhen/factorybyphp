<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>商品添加</title>
    <link style="text/css" rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" />
    <link rel="stylesheet" style="text/css" href="__STATIC__/admin/css/style.css">
    <script style="text/javascript" src="__STATIC__/admin/layui/layui.js"></script>
    <!-- 配置文件 -->
   <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
   <!-- 编辑器源码文件 -->
   <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
    <!-- <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- 加载自动化程序 -->
    <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.8.3.min.js"></script>
    <script src="__STATIC__/admin/js/ajax_attr_jf.js"></script>
  </head>
  <body>
    <div class="layui-tab layui-tab-card">
      <ul class="layui-tab-title">
        <li class="layui-this">基本信息添加</li>
        <li>商品详情</li>
        <li>商品规格</li>
        <li>商品售后信息</li>
      </ul>
      <div class="layui-tab-content">
        <!-- 商品基本信息 -->
          <div class="layui-tab-item layui-show">
            <form class="goods layui-form" action="" method="post">
                <div class="layui-form-item">
                  <label class="layui-form-label">商品名称：</label>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="title" value="">
                  </div>
                  <label class="layui-form-label">英文名称：</label>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="entitle" value="">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">副标题：</label>
                  <div class="layui-input-block">
                    <input type="text" class="layui-input" name="reltitle" value="">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">所属分类：</label>
                  <div class="layui-input-inline"  style="height:20px;">
                    <select class="" name="type">
                      <option value="0">全商品类</option>
                      {volist name="typelist" id="vo"}
                      <option value="{$vo.id}">{$vo.typename}</option>
                      {/volist}
                    </select>
                  </div>
                  <label class="layui-form-label">所属品牌：</label>
                  <div class="layui-input-inline"  style="height:20px;">
                    <select class="" name="brand">
                      <option value="0">全商品牌</option>
                      {volist name="brandlist" id="vo"}
                      <option value="{$vo.id}">{$vo.brandname}</option>
                      {/volist}
                    </select>
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">商品属性：</label>
                  <div class="layui-input-block">
                    {volist name="flaglist" id="list"}
                      <input type="checkbox" name="like[{$list.sign}]" title="{$list.title}">
                    {/volist}
                   </div>
                </div>

                <div class="layui-form-item" >
                  <label class="layui-form-label">缩略图：</label>
                  <div class="layui-input-inline">
                    <button type="button" onclick="return false;" class="layui-btn layui-btn-sm" id="img_upload">
                      <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                    <img src="" id="img" style="height:30px;" />
                    <input type="hidden" name="imgurl" id="imgurl" value="" />
                  </div>
                </div>

                <div class="layui-form-item" id="pics">
                  <div class="layui-form-label">多图上传：</div>
                  <div class="layui-input-block" style="width: 70%;">
                    <div class="layui-upload">
                      <button type="button" class="layui-btn layui-btn-warm pull-left" id="slide-pc">选择多图</button>
                      <div class="pic-more">
                        <ul class="pic-more-upload-list" id="slide-pc-priview">
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 三个价格 -->
                <div class="layui-form-item price">
                  <label class="layui-form-label">所需积分：</label>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="jf" value="0">
                  </div>
                  <label class="layui-form-label">库存：</label>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="housenum" value="0">
                  </div>
                </div>

                <div class="layui-form-item setting">
                  <label class="layui-form-label">排序：</label>
                  <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="orderid" value="{$orderid}">
                  </div>
                  <label class="layui-form-label">状&nbsp;&nbsp;&nbsp;&nbsp;态：</label>
                  <div class="layui-input-inline">
                    <input type="checkbox" name="status" checked="checked" lay-skin="switch"  value="1" lay-text="发布|下架">
                  </div>
                  <label class="layui-form-label">是否推荐：</label>
                  <div class="layui-input-inline">
                    <input type="checkbox" name="tj" lay-skin="switch"  value="1" lay-text="是|否">
                  </div>
                  <label class="layui-form-label">是否手机：</label>
                  <div class="layui-input-inline">
                    <input type="checkbox" name="phone"  lay-skin="switch"  value="1" lay-text="是|否">
                  </div>
                </div>
                <input type="hidden" name="mid" value="{$mid}">
            </form>
          </div>
          <!-- 商品基本信息结束 商品详情 -->
          <div class="layui-tab-item">
            <form class="content layui-form" action="" method="post">
              <div class="layui-form-item">
                <label class="layui-form-label">&nbsp;</label>
                <div class="layui-input-block">
                  <textarea id="container" name="content" cols="30" rows="15" style="width:100%; margin: 0 auto;"></textarea>
                </div>
              </div>
            </form>
          </div>
          <!-- 商品详情结束  商品规格添加 -->
          <div class="layui-tab-item">
            <form class="attr layui-form" enctype="multipart/form-data" action="" method="post">
              <div class="control-group layui-form-item">
                  <label class="control-label layui-form-label">&nbsp;</label>
                  <div class="controls layui-input-inline" style="width:80px;" >
                      <button id="add_lv1" class="btn btn-primary layui-btn layui-btn-sm" type="button">添加规格项</button>
                  </div>
                  <div class="controls layui-input-inline" >
                    <button id="update_table" class="btn btn-success layui-btn layui-btn-sm" type="button">生成规格项目表</button>
                  </div>
              </div>
              <div id="lv_table_con" class="control-group" style="display: none;">
                  <label class="control-label">规格项目表</label>
                  <div class="controls">
                      <div id="lv_table">
                      </div>
                  </div>
              </div>
            </form>
          </div>
          <!-- 商品规格结束  商品售后 -->
          <div class="layui-tab-item">
            <form class="shop layui-form" action="" method="post">
              <div class="layui-form-item">
                <label class="layui-form-label">&nbsp;</label>
                <div class="layui-input-block">
                  <textarea id="shopcontainer" name="shopcontent" cols="30" rows="15" style="width:100%; margin: 0 auto;"></textarea>
                </div>
              </div>
            </form>
          </div>
          <!-- 商品售后结束 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <input type="hidden" name="goods_id" id="goods_id" class="goods_id" value="{$goods_id}">
            <button class="layui-btn" id="save_product" >提交</button>
            </div>
          </div>
      </div>
    </div>
    <script>
    layui.use('element', function(){
      var $ = layui.jquery
      ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
      //触发事件
      var active = {
        tabChange: function(){
          //切换到指定Tab项
          element.tabChange('demo', '22'); //切换到：用户管理
        }
      };
    });
    </script>
      <!-- //规格图片上传 -->
    <script type="text/plain" id="j_ueditorupload" style="height:5px;display:none;" ></script>
    <script>
      //实例化编辑器
      var o_ueditorupload = UE.getEditor('j_ueditorupload',
      {
        autoHeightEnabled:false
      });
      o_ueditorupload.ready(function ()
      {
        o_ueditorupload.hide();//隐藏编辑器

        //监听图片上传
        o_ueditorupload.addListener('beforeInsertImage', function (t,arg)
         {
            $pp = (arg[0].src);
            console.log(t);
            var value = sessionStorage.value;
            console.log(value);
            $("#src"+value).attr('src',$pp);
            $("#srcx"+value).val($pp);
            sessionStorage.removeItem('value');
        });
       });
      //弹出图片上传的对话框
      function upImage(value)
      {
        sessionStorage.value= value;
        var myImage = o_ueditorupload.getDialog("insertimage");
        myImage.open();
      }

    </script>
   <!-- 实例化编辑器 -->
   <script type="text/javascript">
       //var ue = UE.getEditor('container');
       var ue = UE.getEditor('container', {
           autoHeightEnabled:false,
           initialFrameHeight:420,
           zIndex: 100
       });
       var ue = UE.getEditor('shopcontainer', {
           autoHeightEnabled:false,
           initialFrameHeight:420,
           zIndex: 100
       });
   </script>
    <script type="text/javascript">
      layui.use(['layer','form'],function(){
        form = layui.form;
        layer = layui.layer;
        $ = layui.jquery;
      });
      function list(mid)
      {
        // alert(mid);
        window.location.href = "/public/admin/GoodsJf/index?mid="+mid;
      }
    </script>
    <script>

    //上传图片
        layui.use('upload', function(){
          var upload = layui.upload;
          var  $ = layui.jquery;
          //执行实例
          var uploadInst = upload.render({
            elem: '#img_upload' //绑定元素
            ,url: '/public/admin/Upload/img' //上传接口
            ,accept: 'file'
            ,done: function(res){
              if(res.status == 0)
              {
                layer.alert(res.msg,{icon:2});
              }else{
                $("#img").attr('src',res.msg);
                $("#imgurl").val(res.msg);
              }
            }
            ,error: function(){
              //请求异常回调
            }
          });
          upload.render({
            elem: '#video_upload' //绑定元素
            ,url: '/public/admin/Upload/video' //上传接口
            ,accept: 'file'
            ,done: function(res){
              if(res.status == 0)
              {
                layer.alert(res.msg,{icon:2});
              }else{
                $("#video").attr('src',res.msg);
                $("#videourl").val(res.msg);
                $("#play").css("display","block");
              }
            }
            ,error: function(){
              //请求异常回调
            }
          });

          //多图上传  前端样式
          upload.render({
           elem: '#slide-pc',
           url: '/public/admin/Upload/img',
           size: 500,
           exts: 'jpg|png|jpeg',
           multiple: true,
           before: function(obj) {
               layer.msg('图片上传中...', {
                      icon: 16,
                      shade: 0.01,
                      time: 0
                  })
           },
           done: function(res) {
              layer.close(layer.msg());//关闭上传提示窗口
               if(res.status == 0) {
                   return layer.msg(res.message);
               }
               //$('#slide-pc-priview').append('<input type="hidden" name="pc_src[]" value="' + res.filepath + '" />');
               $('#slide-pc-priview').append('<li class="item_img"><div class="operate"><i class="toleft layui-icon"></i><i class="toright layui-icon"></i><i  class="close layui-icon"></i></div><img src="' + res.msg + '" class="img" ><input type="hidden" name="pc_src[]" value="' + res.msg + '" /></li>');
           }
       });

      //点击多图上传的X,删除当前的图片
      $("body").on("click",".close",function(){
          $(this).closest("li").remove();
        });
       //多图上传点击<>左右移动图片
        $("body").on("click",".pic-more ul li .toleft",function(){
          var li_index=$(this).closest("li").index();
          if(li_index>=1){
            $(this).closest("li").insertBefore($(this).closest("ul").find("li").eq(Number(li_index)-1));
          }
        });
        $("body").on("click",".pic-more ul li .toright",function(){
          var li_index=$(this).closest("li").index();
          $(this).closest("li").insertAfter($(this).closest("ul").find("li").eq(Number(li_index)+1));
        });
        // 多图上传结束
      });
    </script>

  </body>
</html>
